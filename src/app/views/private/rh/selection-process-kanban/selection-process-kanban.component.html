<div cdkDropListGroup class="kanban-main">
  @for (key of statuses; track key) {
    <div class="kanban-container">
      <h2>{{ key.title }} {{ key.candidate_statuses.length }}</h2>
      <div
        cdkDropList
        [cdkDropListData]="key"
        class="kanban-list"
        (cdkDropListDropped)="drop($event)">
        @for (item of key.candidate_statuses; track item) {
          <div class="kanban-box"
               [ngStyle]="{ 'border-color': key.color }"
               cdkDrag
               (click)="onBoxClick(item)">
            <!--<div
              class="d-flex align-items-center justify-content-end w-100 pt-2"
              style="color: red;">
              <span><i style="cursor: pointer" class="fa-solid fa-trash" (click)="deleteTask($event, item)"></i></span>
            </div>-->
            <h4>
              <strong>
                {{ item.candidate.name }}
                {{ item.candidate.surname }}
              </strong>
            </h4>
            <h4>{{ item?.candidate.email }}</h4>
            <p>{{ item?.candidate.is_active ? 'Ativo' : 'Inativo' }}</p>
          </div>
        }
        <!-- Placeholder: deve estar dentro do cdkDropList -->
        <div class="kanban-box cdk-drag-placeholder" *cdkDragPlaceholder></div>
      </div>
    </div>
  }
</div>
