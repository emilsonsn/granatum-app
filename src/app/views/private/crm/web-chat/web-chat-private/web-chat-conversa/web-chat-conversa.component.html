<div class="web-chat-conversa-image"></div>

<div class="chat-container">
  <div *ngFor="let dateGroup of (data | keyvalue)?.reverse(); let i = index">

    <div *ngIf="dateGroup">
      <div class="date-label">
        <div class="label">{{ getDateLabel(dateGroup.value[0].date) }}</div>
      </div>
    </div>

    <div *ngFor="let message of dateGroup.value; let j = index" class="mb-2">
      <div class="message" [ngClass]="{'left': message.sender === 'bot', 'right': message.sender === 'user'}">
        <div class="balloon">
          <app-web-chat-balloons
            [titleHidden]="true"
            [data]="message"
          ></app-web-chat-balloons>
        </div>
      </div>
    </div>

  </div>
</div>
