<div class="web-chat-input-container">
  <div class="web-chat-input">
    <div class="d-flex gap-3 h-100 align-items-center justify-content-center">
      <i class="fa-solid fa-paperclip"></i>
      <i class="fa-regular fa-face-smile"></i>
      <p class="p-0 m-0"><mat-slide-toggle (change)="onToggleChange($event)" [checked]="sign">Assinar</mat-slide-toggle></p>
    </div>
    <textarea #input rows="1" placeholder="Mensagem" (keydown)="handleKeydown($event)"></textarea> <!-- Usando <textarea> para suportar mÃºltiplas linhas -->
    <div class="d-flex gap-3 h-100 align-items-center justify-content-center">
      <i class="fa-solid fa-microphone"></i>
      <i class="fa-solid fa-paper-plane" style="cursor: pointer" (click)="send()"></i>
    </div>
  </div>
</div>
