<div class="web-chat-sidebar">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span matBadge="3" matBadgePosition="above after" matBadgeColor="accent">Atendendo</span>
      </ng-template>
      <app-web-chat-attending></app-web-chat-attending>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span matBadge="3" matBadgePosition="above after" matBadgeColor="accent">Esperando</span>
      </ng-template>
      <app-web-chat-waiting></app-web-chat-waiting>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span matBadge="3" matBadgePosition="above after" matBadgeColor="accent">Finalizado</span>
      </ng-template>
      <app-web-chat-completed></app-web-chat-completed>
    </mat-tab>
  </mat-tab-group>
</div>
