<div id="componentHeaderTemplate" class="mt-3">
  <div id="componentHeader">

    <div>
      <!-- <app-search-input
        (onSearchInputChanged)="handleSearchTerm($event)">
      </app-search-input> -->
    </div>

    <div id="options">
      @if (false) {
        <div id="filter" matRipple (click)="openOrderFilterDialog()">
          <i class="fa-solid fa-filter"></i>
        </div>
      }
      <div id="buttons">
        <button matRipple class="button yellow" (click)="openBanksDialog()">
          <i class="fa-solid fa-plus"></i> Novo banco
        </button>
    </div>

    </div>
  </div>
  <div id="componentTable" class="col-12 mt-4">
    <app-table-bank [loading]="loading"
                     (onBankClick)="openBanksDialog($event)"
                     (onDeleteBankClick)="onDeleteBank($event)">>
    </app-table-bank>
  </div>
</div>
